AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'SAM Template for timeticker'
Globals:
  Function:
    Timeout: 5
    MemorySize: 128

Resources:
  ProjectUpdateTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: week_day
        Type: String

  TaskTickerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: taskticker/
      Handler: main.lambda_handler
      Runtime: python3.9
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ProjectUpdateTable
      Environment:
        Variables:
          DB_TABLE_NAME: !Ref ProjectUpdateTable
      Architectures:
        - x86_64
      Events:
        mainApi:
          Type: Api
          Properties:
            Path: /app
            Method: post
        crudEvent:
          Type: Schedule
          Properties:
            State: ENABLED
            Schedule: 'cron(0 12 * * ? *)' # UTC 12:00 & IST 17:30
            Description: Daily Update Schedule
      Layers:
      - Ref: libs
  libs:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: requirement-layer
      Description: Lambda layer with libs like pocket and datetime
      ContentUri: ./libs

Outputs:
  TaskTickerApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/app
